name: CI

on:
  pull_request:
    branches: [main, develop]
  
   workflow_dispatch:

jobs:
  client:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      
      - name: install package
        run: yarn install --frozen-lockfile
      
      - name: run lint
        run: yarn run lint
      
      - name: check format
        run: yarn run format:check
      
      - name: build test
        run: yarn run build
      
      - name: code test
        run: yarn run test
